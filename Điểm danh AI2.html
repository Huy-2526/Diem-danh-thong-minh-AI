<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Attendance - THCS Bình Thạnh</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --navy: #0c2461; --success: #00ff00; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f0f2f5; }
        header { background: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--navy); }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-left img { height: 40px; }
        .header-left .brand { font-weight: 800; color: var(--navy); font-size: 1rem; }
        .main-content { display: flex; flex-direction: column; max-width: 1200px; margin: 10px auto; padding: 0 10px; gap: 10px; }
        .camera-container { background: #000; border-radius: 12px; position: relative; aspect-ratio: 4/3; overflow: hidden; border: 3px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .status-header { background: #f8f9fa; padding: 8px; border-radius: 6px; text-align: center; font-weight: 800; color: var(--navy); border-left: 4px solid var(--navy); margin-bottom: 10px; }
        .tab-menu { display: flex; background: #eee; border-radius: 8px; padding: 4px; margin-bottom: 10px; }
        .tab { flex: 1; padding: 8px; text-align: center; cursor: pointer; font-weight: 600; border-radius: 6px; font-size: 0.85rem; }
        .tab.active { background: white; color: var(--navy); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; background: var(--navy); color: white; }
        .log-container { max-height: 150px; overflow-y: auto; font-size: 0.8rem; }
        .log-item { padding: 6px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="ảnh logo trường.png" alt="Logo">
        <div class="brand">THCS BÌNH THẠNH - AI v4.9</div>
    </div>
    <div id="clock" style="font-size: 0.8rem; font-weight: bold;">00:00:00</div>
</header>

<div class="main-content">
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="control-panel">
        <div class="card">
            <div id="status" class="status-header">ĐANG KHỞI CHẠY AI...</div>
            <div class="tab-menu">
                <div class="tab active" id="tab-at" onclick="switchTab('at')">ĐIỂM DANH</div>
                <div class="tab" id="tab-re" onclick="switchTab('re')">ĐĂNG KÝ</div>
            </div>
            <div id="at-panel">
                <button class="btn" onclick="exportCSV()">XUẤT BÁO CÁO</button>
            </div>
            <div id="re-panel" style="display:none">
                <input type="text" id="nameInput" placeholder="Nhập tên học sinh...">
                <button class="btn" onclick="registerFace()">CHỤP ẢNH ĐĂNG KÝ</button>
            </div>
        </div>
        <div class="card">
            <div style="font-weight: 800; color: var(--navy); margin-bottom: 5px; font-size: 0.85rem;">LỊCH SỬ</div>
            <div id="logList" class="log-container"></div>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const canvas = document.getElementById('overlay');
    let labeledDescriptors = [];
    let logs = [["Tên Học Sinh", "Ngày", "Giờ"]];
    let isProcessing = false;
    let detectionInterval;

    async function init() {
        const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
        try {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            loadData();
            await startCamera();
            status.innerText = "HỆ THỐNG SẴN SÀNG";
            startDetectionLoop();
        } catch (e) { status.innerText = "LỖI TẢI AI!"; }
    }

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user", width: 320, height: 240 } 
        });
        video.srcObject = stream;
        return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    function startDetectionLoop() {
        if (detectionInterval) clearInterval(detectionInterval);
        detectionInterval = setInterval(async () => {
            if (isProcessing) return;
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 128 }))
                .withFaceLandmarks().withFaceDescriptors();
            
            const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
            faceapi.matchDimensions(canvas, displaySize);
            const resized = faceapi.resizeResults(detections, displaySize);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (labeledDescriptors.length > 0) {
                const matcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
                resized.forEach(d => {
                    const best = matcher.findBestMatch(d.descriptor);
                    const color = best.label !== 'unknown' ? '#00ff00' : 'red';
                    if (best.label !== 'unknown') addLog(best.label);
                    new faceapi.draw.DrawBox(d.detection.box, { label: best.label, boxColor: color }).draw(canvas);
                });
            }
        }, 600);
    }

    async function registerFace() {
        const name = document.getElementById('nameInput').value.trim();
        if (!name) return alert("Bạn ơi, chưa nhập tên!");
        
        isProcessing = true;
        clearInterval(detectionInterval); // Dừng quét điểm danh ngay lập tức
        status.innerText = "ĐANG XỬ LÝ...";

        try {
            // Chụp mặt với cấu hình cao hơn một chút để chính xác
            const d = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 160 }))
                .withFaceLandmarks().withFaceDescriptor();
            
            if (d) {
                labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [d.descriptor]));
                saveData();
                alert("Đã lưu: " + name);
                document.getElementById('nameInput').value = "";
            } else {
                alert("Không thấy mặt bạn ơi!");
            }
        } catch (e) { alert("Lỗi camera!"); }

        // BÍ QUYẾT: Reset lại camera sau khi đăng ký để hết freeze
        video.srcObject.getTracks().forEach(track => track.stop());
        await startCamera();
        
        isProcessing = false;
        status.innerText = "HỆ THỐNG SẴN SÀNG";
        startDetectionLoop();
    }

    function addLog(name) {
        const date = new Date().toLocaleDateString('vi-VN');
        const time = new Date().toLocaleTimeString('vi-VN');
        if (!logs.some(l => l[0] === name && l[1] === date)) {
            logs.push([name, date, time]);
            const list = document.getElementById('logList');
            list.innerHTML = `<div class="log-item"><b>${name}</b> <span>${time}</span></div>` + list.innerHTML;
        }
    }

    function saveData() {
        const data = labeledDescriptors.map(ld => ({
            label: ld.label, descriptors: ld.descriptors.map(d => Array.from(d))
        }));
        localStorage.setItem('db_iron_v4.9', JSON.stringify(data));
    }

    function loadData() {
        const data = localStorage.getItem('db_iron_v4.9');
        if (data) {
            labeledDescriptors = JSON.parse(data).map(d => 
                new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(desc => new Float32Array(desc)))
            );
        }
    }

    function switchTab(mode) {
        document.getElementById('at-panel').style.display = mode === 'at' ? 'block' : 'none';
        document.getElementById('re-panel').style.display = mode === 're' ? 'block' : 'none';
        document.getElementById('tab-at').className = 'tab' + (mode === 'at' ? ' active' : '');
        document.getElementById('tab-re').className = 'tab' + (mode === 're' ? ' active' : '');
    }

    function exportCSV() {
        let csv = "\ufeff" + logs.map(row => row.join(",")).join("\n");
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `DiemDanh.csv`;
        link.click();
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN');
    }, 1000);

    init();
</script>
</body>
</html>
