<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Điểm danh v6.5</title>
    
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --navy: #0c2461; --red: #ff3b30; }
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; }
        header { background: white; padding: 15px; display: flex; justify-content: space-between; border-bottom: 4px solid var(--navy); font-weight: bold; }
        .main-content { padding: 10px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .main-content { grid-template-columns: 1.2fr 0.8fr; } }
        .camera-container { background: #000; border-radius: 15px; position: relative; aspect-ratio: 4/3; overflow: hidden; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: var(--navy); color: white; margin-bottom: 10px; }
        .btn-red { background: var(--red); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; }
        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; text-align: center; }
        .name-tag { background: #ffebeb; color: var(--red); padding: 4px 8px; border-radius: 10px; font-size: 0.8rem; margin: 2px; display: inline-block; }
    </style>
</head>
<body>

<header>
    <div>THCS BÌNH THẠNH - MÁY QUÉT v6.5</div>
    <div id="clock">00:00:00</div>
</header>

<div class="main-content">
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="panel">
        <div class="card" style="margin-bottom:15px">
            <div id="status" style="text-align:center; font-weight:bold; margin-bottom:10px">ĐANG KHỞI ĐỘNG...</div>
            <input type="text" id="nameInput" placeholder="Nhập tên học sinh để đăng ký...">
            <button class="btn" onclick="registerFace()">ĐĂNG KÝ MẶT</button>
            <button class="btn btn-red" onclick="clearData()">XÓA TẤT CẢ DỮ LIỆU</button>
        </div>

        <div class="card">
            <div class="stats">
                <div>Sĩ số<br><b id="total-students">0</b></div>
                <div>Có mặt<br><b id="present-students" style="color:green">0</b></div>
                <div>Vắng<br><b id="absent-students" style="color:red">0</b></div>
            </div>
            <hr>
            <div style="font-size:0.8rem; font-weight:bold">DANH SÁCH VẮNG:</div>
            <div id="absentList"></div>
            <button class="btn" style="margin-top:10px; background:#666" onclick="changeClass()">ĐỔI TÊN LỚP</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCRlm5nRrp3DTXV-XJITup3xEHAc5re7oU",
        databaseURL: "https://diemdanhthcsbt-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "diemdanhthcsbt",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    let labeledDescriptors = [], allNames = [], logs = [], isProcessing = false;

    async function init() {
        const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        
        if (!localStorage.getItem('SavedClassName')) {
            let n = prompt("Bạn ơi, lớp này tên gì?", " ");
            localStorage.setItem('SavedClassName', n || "An_Danh");
        }
        
        await startCamera();
        loadData();
        startDetection();
        setInterval(report, 10000);
    }

    async function startCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
        return new Promise(r => video.onloadedmetadata = r);
    }

    // --- HÀM ĐĂNG KÝ: LỖI HAY QUÊN TÊN ĐỀU RESTART CAM ---
    async function registerFace() {
        const name = document.getElementById('nameInput').value.trim();
        
        if (!name) {
            alert("Lỗi: Huy chưa nhập tên kìa! Restart Cam nha...");
            await startCamera(); // Restart ngay lập tức
            return;
        }

        isProcessing = true;
        document.getElementById('status').innerText = "ĐANG CHỤP...";
        
        const d = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        
        if (d) {
            await db.ref('school_data').once('value', s => {
                const data = s.val() || [];
                data.push({ label: name, descriptors: [Array.from(d.descriptor)] });
                db.ref('school_data').set(data);
            });
            alert("Đã xong! Bạn " + name + " đã có tên.");
        } else {
            alert("Lỗi: Không thấy mặt bạn ơi! Restart Cam nha...");
        }

        document.getElementById('nameInput').value = "";
        await startCamera(); // Restart Cam sau khi xong hoặc lỗi mặt
        isProcessing = false;
        document.getElementById('status').innerText = "HỆ THỐNG SẴN SÀNG";
    }

    // --- HÀM XÓA: XÓA XONG RESTART CAM LIỀN ---
    async function clearData() {
        if(confirm("Xóa hết cho sạch nha?")) {
            await db.ref('school_data').remove();
            await startCamera();
            location.reload();
        } else {
            await startCamera(); // Bấm hủy cũng Restart Cam luôn
        }
    }

    function loadData() {
        db.ref('school_data').on('value', s => {
            const data = s.val() || [];
            allNames = data.map(i => i.label);
            labeledDescriptors = data.map(i => new faceapi.LabeledFaceDescriptors(i.label, i.descriptors.map(d => new Float32Array(d))));
            updateStats();
        });
    }

    async function startDetection() {
        setInterval(async () => {
            if (isProcessing || labeledDescriptors.length === 0) return;
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
            const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
            faceapi.matchDimensions(canvas, displaySize);
            const resized = faceapi.resizeResults(detections, displaySize);
            
            canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
            const matcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
            
            resized.forEach(d => {
                const best = matcher.findBestMatch(d.descriptor);
                if (best.label !== 'unknown' && !logs.includes(best.label)) {
                    logs.push(best.label);
                    updateStats();
                }
                new faceapi.draw.DrawBox(d.detection.box, { label: best.label }).draw(canvas);
            });
        }, 1000);
    }

    function updateStats() {
        document.getElementById('total-students').innerText = allNames.length;
        document.getElementById('present-students').innerText = logs.length;
        const absent = allNames.filter(n => !logs.includes(n));
        document.getElementById('absent-students').innerText = absent.length;
        document.getElementById('absentList').innerHTML = absent.map(n => `<span class="name-tag">${n}</span>`).join('');
    }

    function report() {
        const className = localStorage.getItem('SavedClassName') || "Lop_An_Danh";
        const deviceID = "DEVICE_" + className.replace(/\s+/g, '_');
        db.ref('diemdaily_status/' + deviceID).set({
            name: className.toUpperCase(),
            totalStudents: allNames.length,
            presentStudents: logs.length,
            absentStudents: allNames.length - logs.length,
            lastSeen: new Date().toLocaleTimeString('vi-VN')
        });
    }

    function changeClass() { localStorage.removeItem('SavedClassName'); location.reload(); }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN'); }, 1000);
    init();
</script>
</body>
</html>
