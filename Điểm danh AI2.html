<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh thông minh AI</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { 
            --primary: #1a2a6c; --accent: #00d2ff; --bg: #f0f2f5; 
            --success: #00b09b; --danger: #ff416c; --laser: #00d2ff;
        }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; }
        
        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #eee; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        header { background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d); color: white; width: 100%; padding: 25px 0; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .stats-bar { display: flex; gap: 15px; margin: 20px; width: 95%; max-width: 600px; }
        .stat-card { flex: 1; background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-bottom: 4px solid var(--accent); }
        .stat-card b { font-size: 2rem; color: var(--primary); }

        .tabs { display: flex; gap: 10px; width: 95%; max-width: 600px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; background: #d1d8e0; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; transform: translateY(-2px); }

        .view { display: none; flex-direction: column; align-items: center; width: 100%; }
        .view.active { display: flex; }

        #webcam-wrapper { 
            position: relative; width: 95%; max-width: 600px; aspect-ratio: 4/3; 
            background: #000; border-radius: 25px; overflow: hidden; border: 5px solid white; box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .laser {
            position: absolute; width: 100%; height: 4px; background: var(--laser);
            box-shadow: 0 0 20px 5px var(--laser); z-index: 10; top: 0;
            display: none; animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        .face-frame {
            position: absolute; border: 3px solid rgba(0, 210, 255, 0.5); width: 240px; height: 300px;
            top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 40px;
            display: none; pointer-events: none; border-style: double;
        }

        .panel { margin-top: 20px; width: 95%; max-width: 600px; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); box-sizing: border-box; }
        #status-msg { font-weight: bold; color: var(--primary); text-align: center; display: block; margin-bottom: 15px; font-size: 1.3rem; }
        
        .challenge-container { margin: 15px 0; display: none; text-align: center; border: 2px solid #eef2f7; padding: 20px; border-radius: 18px; background: #fafbfc; }
        #otp-display { font-size: 3rem; font-weight: 900; color: #b21f1f; letter-spacing: 10px; margin: 15px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        .progress-bg { width: 100%; height: 12px; background: #eee; border-radius: 6px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(to right, #00b09b, #96c93d); transition: 0.1s; }

        .btn { padding: 16px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 1.1rem; transition: 0.2s; }
        .btn-reg { background: var(--success); }
        .btn-reg:hover { background: #008e7d; }
        .btn-export { background: var(--primary); }
        input { width: 100%; padding: 16px; border: 2px solid #eee; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: var(--accent); outline: none; }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div><p>Đang khởi động trí tuệ nhân tạo...</p></div>

    <header>
        <h2>ĐIỂM DANH THÔNG MINH AI - THCS BÌNH THẠNH</h2>
        <p style="margin:0; font-size: 0.9rem; opacity: 0.8;">Hệ thống nhận diện khuôn mặt bảo mật cao</p>
    </header>

    <div class="stats-bar">
        <div class="stat-card"><span>TỔNG HỌC SINH</span><br><b id="count-total">0</b></div>
        <div class="stat-card"><span>ĐÃ ĐIỂM DANH</span><br><b id="count-present" style="color:var(--success)">0</b></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('attendance', this)">QUÉT KHUÔN MẶT</button>
        <button class="tab-btn" onclick="switchTab('register', this)">QUẢN LÝ HỌC SINH</button>
    </div>

    <div id="attendance-view" class="view active">
        <div id="webcam-wrapper">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
            <div id="laser-bar" class="laser"></div>
            <div id="face-frame" class="face-frame"></div>
        </div>
        <div class="panel">
            <div id="challenge-ui" class="challenge-container">
                <span style="color:var(--primary); font-size: 1rem; font-weight: bold;">XÁC MINH NGƯỜI THẬT: ĐỌC DÃY SỐ</span>
                <div id="otp-display">000 000</div>
                <div class="progress-bg"><div id="progress-bar"></div></div>
            </div>
            <div id="status-msg">Đang chờ gương mặt...</div>
            <button class="btn btn-export" onclick="downloadCSV()">XUẤT DANH SÁCH ĐIỂM DANH</button>
        </div>
    </div>

    <div id="register-view" class="view">
        <div class="panel">
            <h3 style="margin-top:0; color: var(--primary);">Thêm dữ liệu học sinh</h3>
            <input type="text" id="studentName" placeholder="Nhập Họ và Tên học sinh...">
            <button class="btn btn-reg" id="reg-btn" onclick="registerFace()">CHỤP ẢNH MẪU</button>
            <div id="list-items" style="margin-top:25px; max-height:250px; overflow-y:auto; border-top: 2px solid #f0f0f0;"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusMsg = document.getElementById('status-msg');
        const challengeUI = document.getElementById('challenge-ui');
        const otpDisplay = document.getElementById('otp-display');
        const progressBar = document.getElementById('progress-bar');
        const laserBar = document.getElementById('laser-bar');
        const faceFrame = document.getElementById('face-frame');
        
        let labeledFaceDescriptors = [];
        let attendanceLog = [["Họ và Tên", "Ngày", "Giờ"]];
        let isChallenging = false, moves = 0, passed = false;

        async function init() {
            const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                loadLocal();
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    document.getElementById('loading').style.display = 'none';
                    runAI();
                };
            } catch (e) { alert("Lỗi: Không tìm thấy Camera!"); }
        }

        function speak(t) {
            if (document.getElementById('attendance-view').classList.contains('active')) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(t);
                u.lang = 'vi-VN';
                u.rate = 1.1; // Tốc độ nói dứt khoát
                window.speechSynthesis.speak(u);
            }
        }

        async function runAI() {
            const canvas = document.getElementById('overlay');
            setInterval(async () => {
                if (document.getElementById('register-view').classList.contains('active')) {
                    window.speechSynthesis.cancel();
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    laserBar.style.display = 'none'; faceFrame.style.display = 'none';
                    challengeUI.style.display = 'none'; isChallenging = false;
                    return;
                }

                if (video.readyState !== 4 || video.videoWidth === 0) return;

                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.3 }))
                    .withFaceLandmarks().withFaceDescriptors();
                
                const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
                faceapi.matchDimensions(canvas, displaySize);
                const resized = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (resized.length > 0) {
                    laserBar.style.display = 'block'; faceFrame.style.display = 'block';
                    const det = resized[0];

                    if (!isChallenging && !passed) {
                        isChallenging = true; moves = 0;
                        otpDisplay.innerText = Math.floor(100000 + Math.random() * 900000).toString().split('').join(' ');
                        challengeUI.style.display = 'block';
                        statusMsg.innerText = "Xác minh người thật...";
                        speak("Mời bạn đọc mã số");
                    }

                    if (isChallenging) {
                        const mouth = det.landmarks.getMouth();
                        const v = Math.sqrt(Math.pow(mouth[14].x-mouth[18].x,2) + Math.pow(mouth[14].y-mouth[18].y,2));
                        const h = Math.sqrt(Math.pow(mouth[12].x-mouth[16].x,2) + Math.pow(mouth[12].y-mouth[16].y,2));
                        if ((v/h) > 0.11) moves++;
                        progressBar.style.width = Math.min((moves/10)*100, 100) + '%';
                        if (moves >= 10) { isChallenging = false; passed = true; challengeUI.style.display = 'none'; }
                    } else if (passed) {
                        if (labeledFaceDescriptors.length > 0) {
                            const matcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.45);
                            const best = matcher.findBestMatch(det.descriptor);
                            if (best.label !== 'unknown') {
                                statusMsg.innerHTML = `XÁC NHẬN: <span style="color:var(--success)">${best.label}</span>`;
                                record(best.label);
                                faceapi.draw.drawDetections(canvas, resized);
                            } else { statusMsg.innerText = "KHÁCH CHƯA ĐĂNG KÝ"; }
                        }
                    }
                } else {
                    laserBar.style.display = 'none'; faceFrame.style.display = 'none';
                    isChallenging = false; passed = false; moves = 0;
                    challengeUI.style.display = 'none'; statusMsg.innerText = "Đang chờ gương mặt...";
                }
            }, 180);
        }

        async function registerFace() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return alert("Vui lòng nhập họ và tên!");
            const btn = document.getElementById('reg-btn');
            btn.innerText = "ĐANG PHÂN TÍCH..."; btn.disabled = true;

            const det = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 256, scoreThreshold: 0.3 }))
                .withFaceLandmarks().withFaceDescriptor();

            if (det) {
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [det.descriptor]));
                saveLocal(); render();
                alert("Đăng ký thành công!");
                document.getElementById('studentName').value = "";
            } else alert("Không thấy mặt! Hãy ngồi thẳng trước camera.");
            btn.innerText = "CHỤP ẢNH MẪU"; btn.disabled = false;
        }

        function record(name) {
            const d = new Date().toLocaleDateString('vi-VN');
            const t = new Date().toLocaleTimeString('vi-VN');
            if (!attendanceLog.some(r => r[0] === name && r[1] === d)) {
                attendanceLog.push([name, d, t]);
                speak("Chào bạn " + name);
                document.getElementById('count-present').innerText = attendanceLog.length - 1;
            }
        }

        function saveLocal() {
            const data = labeledFaceDescriptors.map(ld => ({ label: ld.label, descriptors: ld.descriptors.map(d => Array.from(d)) }));
            localStorage.setItem('smart_attendance_vfinal', JSON.stringify(data));
        }

        function loadLocal() {
            const data = localStorage.getItem('smart_attendance_vfinal');
            if (data) {
                const parsed = JSON.parse(data);
                labeledFaceDescriptors = parsed.map(d => new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(a => new Float32Array(a))));
                render();
            }
        }

        function render() {
            document.getElementById('count-total').innerText = labeledFaceDescriptors.length;
            document.getElementById('list-items').innerHTML = labeledFaceDescriptors.map((ld, i) => `
                <div style="display:flex; justify-content:space-between; padding:12px; background:#f8f9fa; margin-top:8px; border-radius:10px; border-left: 5px solid var(--accent);">
                    <span style="font-weight:bold; color:var(--primary);">${ld.label}</span>
                    <button style="color:var(--danger); border:none; background:none; cursor:pointer; font-weight:bold;" onclick="del(${i})">Xóa</button>
                </div>`).join('');
        }

        function del(i) { if(confirm("Xóa học sinh này khỏi hệ thống?")) { labeledFaceDescriptors.splice(i, 1); saveLocal(); render(); } }

        function switchTab(t, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-view').classList.add('active');
            btn.classList.add('active');
            window.speechSynthesis.cancel();
        }

        function downloadCSV() {
            let csv = "\ufeff" + attendanceLog.map(r => r.join(",")).join("\n");
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", "Danh_Sach_Diem_Danh.csv");
            link.click();
        }

        init();
    </script>
</body>
</html>
