<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Pro - Data Compressed</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --danger: #e74c3c; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; }
        #loading-screen { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        header { background: var(--primary); color: white; width: 100%; text-align: center; padding: 10px 0; }
        .tabs { margin: 15px; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 20px; background: #ddd; cursor: pointer; margin: 0 5px; font-weight: bold; }
        .tab-btn.active { background: var(--accent); color: white; }
        .view { display: none; flex-direction: column; align-items: center; width: 100%; }
        .view.active { display: flex; }
        #webcam-wrapper { position: relative; border: 5px solid white; border-radius: 10px; background: #000; width: 640px; height: 480px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        video, canvas { position: absolute; top: 0; left: 0; border-radius: 5px; }
        .panel { margin-top: 15px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 600px; }
        .list-container { margin-top: 20px; width: 100%; max-height: 200px; overflow-y: auto; text-align: left; border-top: 1px solid #ddd; padding-top: 10px; }
        .student-item { display: flex; justify-content: space-between; padding: 5px 10px; border-bottom: 1px solid #eee; align-items: center; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Đang tải bộ não AI...</p>
    </div>

    <header><h2>AI ĐIỂM DANH</h2></header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('attendance')">ĐIỂM DANH</button>
        <button class="tab-btn" onclick="switchTab('register')">ĐĂNG KÝ / DS</button>
    </div>

    <div id="attendance-view" class="view active">
        <div id="webcam-wrapper">
            <video id="video" width="640" height="480" autoplay muted playsinline></video>
        </div>
        <div class="panel">
            <div id="status-msg" style="font-weight: bold; color: var(--primary)">Sẵn sàng...</div>
            <button style="background:var(--primary); margin-top:10px" onclick="downloadCSV()">XUẤT CSV</button>
        </div>
    </div>

    <div id="register-view" class="view">
        <div class="panel">
            <div style="display:flex; gap:10px; justify-content:center; margin-bottom: 20px;">
                <input type="text" id="studentName" placeholder="Tên học sinh..." style="padding:10px; border:1px solid #ccc; border-radius:5px; flex:1">
                <button id="regBtn" style="background:#27ae60" onclick="registerFace()">CHỤP & LƯU</button>
            </div>
            
            <div class="list-container" id="studentList">
                <strong style="display:block; margin-bottom:10px">Danh sách đã đăng ký:</strong>
                </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        let labeledFaceDescriptors = [];
        let attendanceLog = [["Tên", "Ngày", "Giờ"]];
        let isRegistering = false;

        async function init() {
            try {
                const URL = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(URL)
                ]);
                loadFromStorage();
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    document.getElementById('loading-screen').style.display = 'none';
                    startRecognition();
                };
            } catch (e) { alert("Lỗi khởi động!"); }
        }

        function startRecognition() {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('webcam-wrapper').append(canvas);
            const size = { width: 640, height: 480 };
            faceapi.matchDimensions(canvas, size);

            setInterval(async () => {
                if (isRegistering || labeledFaceDescriptors.length === 0) return;
                const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                const resized = faceapi.resizeResults(detections, size);
                canvas.getContext('2d').clearRect(0, 0, 640, 480);

                const matcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
                resized.forEach(det => {
                    const result = matcher.findBestMatch(det.descriptor);
                    new faceapi.draw.DrawBox(det.detection.box, { label: result.label }).draw(canvas);
                    if (result.label !== 'unknown') record(result.label);
                });
            }, 500);
        }

        async function registerFace() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return alert("Nhập tên!");
            isRegistering = true;
            document.getElementById('regBtn').innerText = "ĐANG XỬ LÝ...";
            await new Promise(r => setTimeout(r, 100));

            const det = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (det) {
                // Nén: Làm tròn số descriptor để giảm dung lượng file lưu trữ
                const compressedDescriptor = new Float32Array(Array.from(det.descriptor).map(n => parseFloat(n.toFixed(4))));
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [compressedDescriptor]));
                saveToStorage();
                updateStudentList();
                alert("Đã lưu!");
                document.getElementById('studentName').value = "";
            } else alert("Không thấy mặt!");

            document.getElementById('regBtn').innerText = "CHỤP & LƯU";
            isRegistering = false;
        }

        function saveToStorage() {
            const data = labeledFaceDescriptors.map(ld => ({
                label: ld.label,
                descriptors: ld.descriptors.map(d => Array.from(d))
            }));
            localStorage.setItem('facelog_v2', JSON.stringify(data));
        }

        function loadFromStorage() {
            const json = localStorage.getItem('facelog_v2');
            if (json) {
                const data = JSON.parse(json);
                labeledFaceDescriptors = data.map(d => 
                    new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(arr => new Float32Array(arr)))
                );
                updateStudentList();
            }
        }

        function updateStudentList() {
            const container = document.getElementById('studentList');
            const listHtml = labeledFaceDescriptors.map((ld, index) => `
                <div class="student-item">
                    <span>${index + 1}. ${ld.label}</span>
                    <button class="btn-del" onclick="deleteStudent(${index})">Xóa</button>
                </div>
            `).join('');
            container.innerHTML = `<strong style="display:block; margin-bottom:10px">Danh sách (${labeledFaceDescriptors.length}):</strong>` + listHtml;
        }

        function deleteStudent(index) {
            if (confirm(`Xóa bạn ${labeledFaceDescriptors[index].label}?`)) {
                labeledFaceDescriptors.splice(index, 1);
                saveToStorage();
                updateStudentList();
            }
        }

        function record(name) {
            const now = new Date();
            const date = now.toLocaleDateString('vi-VN');
            const time = now.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'});
            if (!attendanceLog.some(r => r[0] === name)) {
                attendanceLog.push([name, date, time]);
                document.getElementById('status-msg').innerText = "Vừa nhận: " + name;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${tab}-view`).classList.add('active');
            event.target.classList.add('active');
        }

        function downloadCSV() {
            let csv = "\ufeff" + attendanceLog.map(e => e.join(",")).join("\n");
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            link.download = `DiemDanh_${new Date().toLocaleDateString('vi-VN')}.csv`;
            link.click();
        }

        window.onload = init;
    </script>
</body>
</html>
