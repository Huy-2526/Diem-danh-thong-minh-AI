<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance System - THCS Bình Thạnh</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --navy: #0c2461;
            --success: #00ff00;
            --danger: #ff0000;
            --light: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e9ecef;
        }

        /* GIAO DIỆN HEADER */
        header {
            background: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--navy);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-left img { height: 55px; }
        .header-left .brand { font-weight: 800; color: var(--navy); font-size: 1.4rem; }

        #clock { font-weight: bold; color: #333; font-size: 1.2rem; }

        /* BỐ CỤC CHÍNH */
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            gap: 20px;
        }

        /* KHUNG CAMERA REAL-TIME */
        .camera-container {
            flex: 1.6;
            background: #000;
            border-radius: 15px;
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        video, canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }

        /* BẢNG ĐIỀU KHIỂN */
        .control-panel { flex: 1; display: flex; flex-direction: column; gap: 15px; }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .status-header {
            background: #f1f3f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 800;
            color: var(--navy);
            margin-bottom: 15px;
            border-left: 5px solid var(--navy);
        }

        .tab-menu { display: flex; margin-bottom: 15px; background: #eee; border-radius: 8px; padding: 5px; }
        .tab {
            flex: 1; padding: 8px; text-align: center; cursor: pointer;
            font-weight: 600; border-radius: 5px; transition: 0.3s;
        }
        .tab.active { background: white; color: var(--navy); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        input {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--navy); }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn-navy { background: var(--navy); color: white; }
        .btn-navy:hover { transform: scale(1.02); opacity: 0.9; }

        .log-container { max-height: 220px; overflow-y: auto; margin-top: 10px; }
        .log-item {
            padding: 10px; border-bottom: 1px solid #f1f1f1;
            display: flex; justify-content: space-between; font-size: 0.9rem;
        }
        .log-item b { color: var(--navy); }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="ảnh logo trường.png" alt="Logo">
        <div class="brand">THCS BÌNH THẠNH - AI ĐIỂM DANH THÔNG MINH</div>
    </div>
    <div id="clock">00:00:00</div>
</header>

<div class="main-content">
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="control-panel">
        <div class="card">
            <div id="status" class="status-header">ĐANG KHỞI CHẠY AI...</div>
            
            <div class="tab-menu">
                <div class="tab active" id="tab-at" onclick="switchTab('at')">ĐIỂM DANH</div>
                <div class="tab" id="tab-re" onclick="switchTab('re')">ĐĂNG KÝ</div>
            </div>

            <div id="at-panel">
                <button class="btn btn-navy" onclick="exportCSV()">XUẤT BÁO CÁO CSV</button>
            </div>

            <div id="re-panel" style="display:none">
                <input type="text" id="nameInput" placeholder="Nhập họ tên học sinh...">
                <button class="btn btn-navy" onclick="registerFace()">CHỤP ẢNH ĐĂNG KÝ</button>
            </div>
        </div>

        <div class="card">
            <div style="font-weight: 800; color: var(--navy); margin-bottom: 10px; border-bottom: 1px solid #eee;">LỊCH SỬ NHẬN DIỆN</div>
            <div id="logList" class="log-container">
                <div style="color: #ccc; text-align: center; padding: 10px;">Chưa có dữ liệu</div>
            </div>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const canvas = document.getElementById('overlay');
    let labeledDescriptors = [];
    let logs = [["Tên Học Sinh", "Ngày", "Giờ"]];
    let isProcessing = false;

    async function init() {
        const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
        try {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            
            loadData();
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            
            status.innerText = "HỆ THỐNG SẴN SÀNG";
            runDetection();
        } catch (e) {
            status.innerText = "LỖI TẢI AI!";
            console.error(e);
        }
    }

    async function runDetection() {
        setInterval(async () => {
            if (isProcessing) return; 

            // Nhận diện khuôn mặt
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks().withFaceDescriptors();
            
            const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
            faceapi.matchDimensions(canvas, displaySize);
            const resizedDetections = faceapi.resizeResults(detections, displaySize);
            
            // Xóa khung cũ
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (labeledDescriptors.length > 0) {
                const matcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
                
                resizedDetections.forEach(d => {
                    const bestMatch = matcher.findBestMatch(d.descriptor);
                    const box = d.detection.box;
                    
                    // Cấu hình khung vẽ
                    let label = "NGƯỜI LẠ";
                    let color = "red";
                    
                    if (bestMatch.label !== 'unknown') {
                        label = bestMatch.label;
                        color = "#00ff00"; // Màu xanh lá cho người quen
                        addLog(label);
                    }

                    // Vẽ khung bao quanh mặt
                    new faceapi.draw.DrawBox(box, { 
                        label: label, 
                        boxColor: color,
                        drawLabelOptions: { fontColor: 'white', backgroundColor: color === "red" ? 'red' : '#0c2461' }
                    }).draw(canvas);
                });
            }
        }, 100); // Quét siêu nhanh 0.1s/lần
    }

    async function registerFace() {
        const name = document.getElementById('nameInput').value.trim();
        if (!name) return alert("Huy ơi, chưa nhập tên!");
        
        isProcessing = true; 
        status.innerText = "ĐANG CHỤP ẢNH...";
        
        const d = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks().withFaceDescriptor();
        
        if (d) {
            labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [d.descriptor]));
            saveData();
            alert("Đăng ký thành công: " + name);
            document.getElementById('nameInput').value = "";
        } else {
            alert("Không tìm thấy khuôn mặt!");
        }
        
        isProcessing = false;
        status.innerText = "HỆ THỐNG SẴN SÀNG";
    }

    function addLog(name) {
        const date = new Date().toLocaleDateString('vi-VN');
        const time = new Date().toLocaleTimeString('vi-VN');
        if (!logs.some(l => l[0] === name && l[1] === date)) {
            logs.push([name, date, time]);
            const list = document.getElementById('logList');
            if (logs.length === 2) list.innerHTML = "";
            list.innerHTML = `<div class="log-item"><b>${name}</b> <span>${time}</span></div>` + list.innerHTML;
            
            // Phát âm thanh chào
            const speech = new SpeechSynthesisUtterance("Chào " + name);
            speech.lang = 'vi-VN';
            window.speechSynthesis.speak(speech);
        }
    }

    function saveData() {
        const data = labeledDescriptors.map(ld => ({
            label: ld.label,
            descriptors: ld.descriptors.map(d => Array.from(d))
        }));
        localStorage.setItem('db_binhthanh_v4.5', JSON.stringify(data));
    }

    function loadData() {
        const data = localStorage.getItem('db_binhthanh_v4.5');
        if (data) {
            labeledDescriptors = JSON.parse(data).map(d => 
                new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(desc => new Float32Array(desc)))
            );
        }
    }

    function switchTab(mode) {
        document.getElementById('at-panel').style.display = mode === 'at' ? 'block' : 'none';
        document.getElementById('re-panel').style.display = mode === 're' ? 'block' : 'none';
        document.getElementById('tab-at').className = 'tab' + (mode === 'at' ? ' active' : '');
        document.getElementById('tab-re').className = 'tab' + (mode === 're' ? ' active' : '');
    }

    function exportCSV() {
        let csv = "\ufeff" + logs.map(row => row.join(",")).join("\n");
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `DiemDanh_THCS_BinhThanh.csv`;
        link.click();
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN');
    }, 1000);

    init();
</script>
</body>
</html>
