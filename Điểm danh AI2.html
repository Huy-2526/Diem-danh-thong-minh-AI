<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·ª∞ √ÅN KHKT - ƒêI·ªÇM DANH AI TH√îNG MINH</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { 
            --primary: #0984e3; --accent: #00cec9; --bg: #f5f6fa; 
            --success: #00b894; --danger: #d63031; --unselected: #dcdde1; 
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; color: #2f3640; overflow-x: hidden; }
        
        #loading { 
            position: fixed; inset: 0; background: #1a1a1a; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--accent); font-family: 'Courier New', monospace;
        }
        .loader { 
            width: 70px; height: 70px; border: 5px solid #333; border-top: 5px solid var(--accent); 
            border-radius: 50%; animation: spin 1s linear infinite; box-shadow: 0 0 20px var(--accent);
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        header { background: linear-gradient(135deg, #2d3436, #0984e3); color: white; width: 100%; padding: 25px 0; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        header h2 { margin: 0; font-size: 1.6rem; letter-spacing: 1px; text-transform: uppercase; }

        .stats-bar { display: flex; gap: 15px; margin: 20px; width: 95%; max-width: 640px; }
        .stat-card { flex: 1; background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .stat-card b { font-size: 1.4rem; color: var(--primary); }

        .tabs { display: flex; gap: 10px; width: 95%; max-width: 640px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 14px; border: none; border-radius: 15px; background: var(--unselected); color: #7f8c8d; cursor: pointer; font-weight: bold; transition: all 0.3s ease; opacity: 0.5; }
        .tab-btn.active { background: var(--primary); color: white; opacity: 1; box-shadow: 0 6px 15px rgba(9, 132, 227, 0.3); }

        .view { display: none; flex-direction: column; align-items: center; width: 100%; }
        .view.active { display: flex; }

        #webcam-wrapper { 
            position: relative; width: 95%; max-width: 640px; aspect-ratio: 4/3; 
            background: #000; border-radius: 25px; overflow: hidden; 
            border: 6px solid white; box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

        /* THANH PROGRESS CHO TH·ª¨ TH√ÅCH MI·ªÜNG */
        .challenge-container { margin: 15px 0; width: 100%; display: none; }
        #otp-display { font-size: 2.5rem; font-weight: 900; color: var(--primary); letter-spacing: 8px; margin: 5px 0; }
        .progress-bg { width: 100%; height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: 0.2s; }

        .panel { margin-top: 10px; width: 95%; max-width: 640px; background: white; padding: 20px; border-radius: 25px; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .status-box { padding: 15px; border-radius: 12px; background: #f8f9fa; text-align: center; border: 1px dashed #dcdde1; }
        #status-msg { font-weight: bold; color: var(--primary); }

        .btn { padding: 12px 25px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-reg { background: var(--success); width: 100%; }
        .btn-export { background: var(--primary); width: 100%; }
        input { width: 100%; padding: 14px; border: 2px solid #f1f2f6; border-radius: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <div id="loading-status">ƒêang n·∫°p b·ªô n√£o AI...</div>
    </div>

    <header>
        <h2>H·ªá Th·ªëng ƒêi·ªÉm Danh Th√¥ng Minh</h2>
        <p>ƒê·ªÅ t√†i Nghi√™n c·ª©u KHKT - THCS B√¨nh Th·∫°nh</p>
    </header>

    <div class="stats-bar">
        <div class="stat-card"><span>D·ªØ li·ªáu g·ªëc</span><b id="count-total">0</b></div>
        <div class="stat-card"><span>Hi·ªán di·ªán</span><b id="count-present" style="color:var(--success)">0</b></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('attendance', this)">QU√âT G∆Ø∆†NG M·∫∂T</button>
        <button class="tab-btn" onclick="switchTab('register', this)">QU·∫¢N TR·ªä</button>
    </div>

    <div id="attendance-view" class="view active">
        <div id="webcam-wrapper">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <div class="panel">
            <div id="challenge-ui" class="challenge-container">
                <div style="font-size: 0.8rem; color: var(--danger); font-weight: bold;">X√ÅC TH·ª∞C NG∆Ø·ªúI TH·∫¨T: ƒê·ªåC D√ÉY S·ªê SAU</div>
                <div id="otp-display">000 000</div>
                <div class="progress-bg"><div id="progress-bar"></div></div>
            </div>
            <div class="status-box">
                <span id="status-msg">ƒêang ch·ªù nh·∫≠n di·ªán...</span>
            </div>
            <button class="btn btn-export" onclick="downloadCSV()">XU·∫§T B√ÅO C√ÅO (EXCEL)</button>
        </div>
    </div>

    <div id="register-view" class="view">
        <div class="panel">
            <input type="text" id="studentName" placeholder="Nh·∫≠p t√™n h·ªçc sinh m·ªõi...">
            <button class="btn btn-reg" onclick="registerFace()">ƒêƒÇNG K√ù M·∫™U M·∫∂T</button>
            <div id="list-items" style="margin-top: 20px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusMsg = document.getElementById('status-msg');
        const challengeUI = document.getElementById('challenge-ui');
        const otpDisplay = document.getElementById('otp-display');
        const progressBar = document.getElementById('progress-bar');
        
        let labeledFaceDescriptors = [];
        let attendanceLog = [["T√™n", "Ng√†y", "Gi·ªù"]];
        let isChallenging = false, moves = 0, passed = false;

        async function init() {
            const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            loadLocal();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640 } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                document.getElementById('loading').style.display = 'none';
                runAI();
            };
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'vi-VN'; window.speechSynthesis.speak(u);
        }

        async function runAI() {
            const canvas = document.getElementById('overlay');
            setInterval(async () => {
                const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
                faceapi.matchDimensions(canvas, displaySize);

                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 256 }))
                    .withFaceLandmarks().withFaceDescriptors();
                const resized = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (resized.length > 0) {
                    const det = resized[0];
                    const mar = getMAR(det.landmarks.getMouth());

                    if (!isChallenging && !passed) {
                        isChallenging = true;
                        moves = 0;
                        otpDisplay.innerText = Math.floor(100000 + Math.random() * 900000).toString().split('').join(' ');
                        challengeUI.style.display = 'block';
                        speak("M·ªùi b·∫°n ƒë·ªçc s·ªë");
                    }

                    if (isChallenging) {
                        if (mar > 0.11) moves++; // C·ª±c nh·∫°y
                        let p = (moves / 12) * 100; // Ch·ªâ c·∫ßn 12 khung h√¨nh m·∫•p m√°y
                        progressBar.style.width = Math.min(p, 100) + '%';

                        if (moves >= 12) {
                            isChallenging = false; passed = true;
                            challengeUI.style.display = 'none';
                        }
                        new faceapi.draw.DrawBox(det.detection.box, { label: "ƒêANG ƒê·ªåC...", boxColor: "red" }).draw(canvas);
                    } else if (passed) {
                        const matcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.5);
                        const best = matcher.findBestMatch(det.descriptor);
                        if (best.label !== 'unknown') {
                            statusMsg.innerHTML = `X√ÅC NH·∫¨N: <b style="color:var(--success)">${best.label}</b>`;
                            record(best.label);
                        } else {
                            statusMsg.innerText = "NG∆Ø·ªúI L·∫† (CH∆ØA ƒêƒÇNG K√ù)";
                        }
                        new faceapi.draw.DrawBox(det.detection.box, { label: best.label, boxColor: "#00cec9" }).draw(canvas);
                    }
                } else {
                    isChallenging = false; passed = false; moves = 0;
                    challengeUI.style.display = 'none';
                    statusMsg.innerText = "ƒêang ch·ªù nh·∫≠n di·ªán...";
                }
            }, 200);
        }

        function getMAR(m) {
            const v = Math.sqrt(Math.pow(m[14].x-m[18].x,2) + Math.pow(m[14].y-m[18].y,2));
            const h = Math.sqrt(Math.pow(m[12].x-m[16].x,2) + Math.pow(m[12].y-m[16].y,2));
            return v / h;
        }

        async function registerFace() {
            const name = document.getElementById('studentName').value;
            if (!name) return alert("Nh·∫≠p t√™n!");
            const det = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            if (det) {
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [det.descriptor]));
                saveLocal(); render(); alert("ƒê√£ l∆∞u!");
            }
        }

        function record(name) {
            const date = new Date().toLocaleDateString('vi-VN');
            if (!attendanceLog.some(r => r[0] === name && r[1] === date)) {
                attendanceLog.push([name, date, new Date().toLocaleTimeString('vi-VN')]);
                speak("Ch√†o " + name); updateStats();
            }
        }

        function saveLocal() { localStorage.setItem('khkt_vfinal', JSON.stringify(labeledFaceDescriptors.map(ld => ({label:ld.label, descriptors:ld.descriptors.map(d=>Array.from(d)) })))); }
        function loadLocal() {
            const d = localStorage.getItem('khkt_vfinal');
            if (d) {
                labeledFaceDescriptors = JSON.parse(d).map(x => new faceapi.LabeledFaceDescriptors(x.label, x.descriptors.map(a => new Float32Array(a))));
                render();
            }
        }
        function render() {
            document.getElementById('count-total').innerText = labeledFaceDescriptors.length;
            document.getElementById('list-items').innerHTML = labeledFaceDescriptors.map(ld => `<div style="padding:10px; border-bottom:1px solid #eee;">üë§ ${ld.label}</div>`).join('');
        }
        function updateStats() { document.getElementById('count-present').innerText = attendanceLog.length - 1; }
        function switchTab(t, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-view').classList.add('active');
            btn.classList.add('active');
        }
        function downloadCSV() {
            let csv = "\ufeff" + attendanceLog.map(r => r.join(",")).join("\n");
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
            a.download = 'BaoCao.csv'; a.click();
        }
        init();
    </script>
</body>
</html>
