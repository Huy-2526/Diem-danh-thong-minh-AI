<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªÜ TH·ªêNG ƒêI·ªÇM DANH AI - KHKT</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #0984e3; --accent: #00cec9; --bg: #0f172a; --success: #00b894; --warning: #f1c40f; --danger: #d63031; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; }
        
        #loading { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--accent); }
        .loader { width: 50px; height: 50px; border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        header { background: rgba(30, 41, 59, 0.8); width: 100%; padding: 15px 0; text-align: center; border-bottom: 1px solid #334155; }
        header h2 { margin: 0; color: var(--accent); letter-spacing: 1px; }

        #webcam-wrapper { 
            position: relative; width: 90%; max-width: 640px; aspect-ratio: 4/3; 
            margin-top: 20px; border-radius: 15px; overflow: hidden; 
            border: 3px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; }

        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); top: 0; animation: move 3s linear infinite; z-index: 5; opacity: 0.5; }
        @keyframes move { 0% { top: 0; } 100% { top: 100%; } }

        .panel { width: 90%; max-width: 640px; margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; font-size: 0.9rem; }
        .btn-attendance { background: var(--primary); }
        .btn-manage { background: #334155; }
        .active-btn { border: 2px solid var(--accent); box-shadow: 0 0 10px rgba(0,206,201,0.3); }

        .status-box { width: 90%; max-width: 640px; margin-top: 15px; padding: 12px; background: #1e293b; border-radius: 10px; text-align: center; border: 1px solid #334155; }
        #status-msg { color: var(--accent); font-weight: 500; }

        .view { display: none; width: 100%; flex-direction: column; align-items: center; }
        .view.active { display: flex; }
        
        input { padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; flex-grow: 1; }
        .list-container { background: #1e293b; padding: 15px; border-radius: 10px; width: 90%; max-width: 600px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <p>ƒêANG T·∫¢I D·ªÆ LI·ªÜU AI...</p>
    </div>

    <header>
        <h2>H·ªÜ TH·ªêNG ƒêI·ªÇM DANH TH√îNG MINH</h2>
    </header>

    <div id="webcam-wrapper">
        <video id="video" autoplay muted playsinline></video>
        <div class="scan-line"></div>
        <canvas id="overlay"></canvas>
    </div>

    <div class="status-box">
        <div id="status-msg">ƒêang kh·ªüi ƒë·ªông Camera...</div>
    </div>

    <div class="panel">
        <button id="tab1" class="btn btn-attendance active-btn" onclick="switchTab('att')">CH·∫æ ƒê·ªò ƒêI·ªÇM DANH</button>
        <button id="tab2" class="btn btn-manage" onclick="switchTab('reg')">QU·∫¢N L√ù TH√ÄNH VI√äN</button>
    </div>

    <div id="view-att" class="view active">
        <div class="panel" style="grid-template-columns: 1fr;">
            <button class="btn" style="background:var(--success)" onclick="downloadCSV()">XU·∫§T B√ÅO C√ÅO (EXCEL)</button>
        </div>
    </div>

    <div id="view-reg" class="view">
        <div class="list-container">
            <div style="display:flex; gap:10px; margin-bottom: 15px;">
                <input type="text" id="newName" placeholder="Nh·∫≠p t√™n h·ªçc sinh...">
                <button class="btn btn-attendance" onclick="registerFace()">CH·ª§P M·∫∂T</button>
            </div>
            <div id="list-items" style="max-height: 200px; overflow-y: auto;"></div>
            <button class="btn btn-manage" onclick="exportJSON()" style="width:100%; margin-top: 10px;">SAO L∆ØU FILE D·ªÆ LI·ªÜU (.JSON)</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusMsg = document.getElementById('status-msg');
        let labeledFaceDescriptors = [];
        let attendanceLog = [["T√™n", "Ng√†y", "Gi·ªù"]];
        let lastDetected = ""; 

        async function init() {
            const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                
                loadLocal();
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    document.getElementById('loading').style.display = 'none';
                    statusMsg.innerText = "H·ªá th·ªëng s·∫µn s√†ng!";
                    startAI();
                };
            } catch (err) {
                alert("L·ªói kh·ªüi ƒë·ªông: " + err);
            }
        }

        function startAI() {
            const canvas = document.getElementById('overlay');
            const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.5 }))
                    .withFaceLandmarks().withFaceDescriptors();
                
                const resized = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (labeledFaceDescriptors.length > 0 && resized.length > 0) {
                    const matcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.5);
                    
                    resized.forEach(det => {
                        const best = matcher.findBestMatch(det.descriptor);
                        const label = best.label;
                        
                        // Hi·ªÉn th·ªã k·∫øt qu·∫£ l√™n status
                        if (label !== 'unknown') {
                            statusMsg.innerHTML = `ƒê√É NH·∫¨N DI·ªÜN: <b style="color:var(--success)">${label}</b>`;
                            record(label);
                        } else {
                            statusMsg.innerHTML = `<span style="color:var(--danger)">C·∫¢NH B√ÅO: NG∆Ø·ªúI L·∫†</span>`;
                        }

                        // V·∫Ω khung quanh m·∫∑t
                        const boxColor = label === 'unknown' ? "#d63031" : "#00b894";
                        new faceapi.draw.DrawBox(det.detection.box, { label, boxColor }).draw(canvas);
                    });
                }
            }, 300); // Qu√©t m·ªói 0.3 gi√¢y
        }

        async function registerFace() {
            const name = document.getElementById('newName').value;
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
            
            statusMsg.innerText = "ƒêang qu√©t khu√¥n m·∫∑t...";
            const det = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 416 }))
                .withFaceLandmarks().withFaceDescriptor();
            
            if (det) {
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [det.descriptor]));
                saveLocal(); render(); 
                document.getElementById('newName').value = "";
                alert("ƒêƒÉng k√Ω th√†nh c√¥ng: " + name);
            } else {
                alert("Kh√¥ng t√¨m th·∫•y m·∫∑t, h√£y nh√¨n th·∫≥ng v√†o camera!");
            }
        }

        function record(name) {
            const now = new Date();
            const date = now.toLocaleDateString('vi-VN');
            const time = now.toLocaleTimeString('vi-VN');
            
            // Ch·ªâ l∆∞u n·∫øu ng∆∞·ªùi n√†y ch∆∞a ƒëi·ªÉm danh trong ng√†y
            if (!attendanceLog.some(r => r[0] === name && r[1] === date)) {
                attendanceLog.push([name, date, time]);
                console.log(`ƒê√£ ghi nh·∫≠n: ${name}`);
            }
        }

        function saveLocal() {
            const data = labeledFaceDescriptors.map(ld => ({
                label: ld.label,
                descriptors: ld.descriptors.map(d => Array.from(d))
            }));
            localStorage.setItem('khkt_data', JSON.stringify(data));
        }

        function loadLocal() {
            const data = localStorage.getItem('khkt_data');
            if (data) {
                const parsed = JSON.parse(data);
                labeledFaceDescriptors = parsed.map(d => 
                    new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(a => new Float32Array(a)))
                );
                render();
            }
        }

        function render() {
            document.getElementById('list-items').innerHTML = labeledFaceDescriptors.map((ld, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px; padding:8px; background:#0f172a; border-radius:6px; font-size:14px">
                    <span>üë§ ${ld.label}</span>
                    <button onclick="del(${i})" style="color:var(--danger); background:none; border:none; cursor:pointer">X√≥a</button>
                </div>
            `).join('');
        }

        function del(i) { if(confirm("X√≥a ng∆∞·ªùi n√†y?")) { labeledFaceDescriptors.splice(i,1); saveLocal(); render(); } }

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + t).classList.add('active');
            document.getElementById('tab1').classList.toggle('active-btn', t==='att');
            document.getElementById('tab2').classList.toggle('active-btn', t==='reg');
        }

        function downloadCSV() {
            let csv = "\ufeff" + attendanceLog.map(r => r.join(",")).join("\n");
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "BaoCao_DiemDanh.csv";
            link.click();
        }

        function exportJSON() {
            const data = localStorage.getItem('khkt_data');
            if (!data) return alert("Ch∆∞a c√≥ d·ªØ li·ªáu!");
            const blob = new Blob([data], {type:'application/json'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'DuLieu_FaceID.json';
            link.click();
        }

        init();
    </script>
</body>
</html>
