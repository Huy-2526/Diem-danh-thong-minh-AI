<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Attendance v5.6 - Universal</title>
    
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --navy: #0c2461; --red: #ff3b30; }
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; overflow-x: hidden; }
        header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--navy); }
        .main-content { padding: 10px; max-width: 1000px; margin: auto; }
        .camera-box { background: #000; border-radius: 15px; position: relative; aspect-ratio: 4/3; overflow: hidden; margin-bottom: 15px; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .status { background: #eee; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; color: var(--navy); margin-bottom: 10px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: var(--navy); color: white; margin-bottom: 10px; -webkit-appearance: none; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #logList { max-height: 200px; overflow-y: auto; font-size: 0.9rem; }
        .log-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--navy)">THCS BÌNH THẠNH AI</div>
    <div id="clock">00:00:00</div>
</header>

<div class="main-content">
    <div id="status" class="status">ĐANG KHỞI TẠO...</div>
    
    <div class="camera-box">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="card">
        <input type="text" id="nameInput" placeholder="Nhập tên để đăng ký...">
        <button class="btn" onclick="registerFace()">ĐĂNG KÝ KHUÔN MẶT</button>
        <button class="btn" style="background:#666" onclick="exportCSV()">XUẤT BÁO CÁO</button>
    </div>

    <div class="card">
        <div style="font-weight:bold; margin-bottom:10px">NHẬT KÝ HÔM NAY</div>
        <div id="logList"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCRlm5nRrp3DTXV-XJITup3xEHAc5re7oU",
        databaseURL: "https://diemdanhthcsbt-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "diemdanhthcsbt",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const canvas = document.getElementById('overlay');
    let labeledDescriptors = [];
    let logs = [["Tên", "Ngày", "Giờ"]];

    async function init() {
        // Link model dự phòng ổn định nhất
        const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
        
        try {
            status.innerText = "1. ĐANG MỞ CAMERA...";
            await startCamera();

            status.innerText = "2. ĐANG TẢI BỘ NÃO AI...";
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            
            status.innerText = "3. ĐANG KẾT NỐI DỮ LIỆU...";
            loadDataFromCloud();
            reportPresence(); 
            
            status.innerText = "HỆ THỐNG SẴN SÀNG";
            setInterval(detect, 600);
            setInterval(reportPresence, 20000); // Báo cáo Online liên tục
        } catch (e) {
            status.innerText = "LỖI: HÃY CHO PHÉP CAMERA & F5";
            console.error(e);
        }
    }

    async function startCamera() {
        const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    async function detect() {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 128 }))
            .withFaceLandmarks().withFaceDescriptors();
        
        const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
        faceapi.matchDimensions(canvas, displaySize);
        const resized = faceapi.resizeResults(detections, displaySize);
        
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (labeledDescriptors.length > 0) {
            const matcher = new faceapi.FaceMatcher(labeledDescriptors, 0.55);
            resized.forEach(d => {
                const best = matcher.findBestMatch(d.descriptor);
                if (best.label !== 'unknown') addLog(best.label);
                new faceapi.draw.DrawBox(d.detection.box, { 
                    label: best.label === 'unknown' ? 'NGƯỜI LẠ' : best.label, 
                    boxColor: best.label !== 'unknown' ? '#00ff00' : '#ff3b30' 
                }).draw(canvas);
            });
        }
    }

    function reportPresence() {
        // GỬI VÀO 'DiemDanh_Status' ĐỂ TRANG QUẢN LÝ NHÌN THẤY
        const deviceID = "MAY_QUET_MOBILE"; 
        db.ref('DiemDanh_Status/' + deviceID).set({
            name: "MÁY QUÉT DI ĐỘNG",
            status: "Online",
            lastSeen: new Date().toLocaleTimeString('vi-VN')
        });
        db.ref('DiemDanh_Status/' + deviceID).onDisconnect().remove();
    }

    async function registerFace() {
        const name = document.getElementById('nameInput').value.trim();
        if (!name) return alert("Bạn ơi nhập tên đã!");
        
        status.innerText = "ĐANG CHỤP...";
        const d = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
        if (d) {
            db.ref('school_data').once('value', snapshot => {
                const data = snapshot.val() || [];
                data.push({ label: name, descriptors: [Array.from(d.descriptor)] });
                db.ref('school_data').set(data);
            });
            alert("Đăng ký thành công!");
            document.getElementById('nameInput').value = "";
        } else alert("Không thấy mặt!");
        status.innerText = "HỆ THỐNG SẴN SÀNG";
    }

    function addLog(name) {
        const date = new Date().toLocaleDateString('vi-VN');
        const time = new Date().toLocaleTimeString('vi-VN');
        if (!logs.some(l => l[0] === name && l[1] === date)) {
            logs.push([name, date, time]);
            document.getElementById('logList').innerHTML = `<div class="log-item"><b>${name}</b> <span>${time}</span></div>` + document.getElementById('logList').innerHTML;
        }
    }

    function loadDataFromCloud() {
        db.ref('school_data').on('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                labeledDescriptors = data.map(d => new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(desc => new Float32Array(desc))));
            }
        });
    }

    function exportCSV() {
        let csv = "\ufeff" + logs.map(row => row.join(",")).join("\n");
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `DiemDanh.csv`;
        link.click();
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN'); }, 1000);
    init();
</script>
</body>
</html>
