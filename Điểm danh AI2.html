<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐIỂM DANH THÔNG MINH - THCS BÌNH THẠNH</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; }
        header { background: var(--primary); color: white; width: 100%; padding: 10px 0; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .logo-img { width: 50px; height: 50px; object-fit: contain; border-radius: 5px; background: white; padding: 2px; }
        header h2 { margin: 0; font-size: 1.2rem; }
        .tabs { margin: 15px; display: flex; gap: 10px; width: 95%; max-width: 640px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; background: #dcdde1; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--accent); color: white; }
        .view { display: none; flex-direction: column; align-items: center; width: 100%; }
        .view.active { display: flex; }
        #webcam-wrapper { position: relative; width: 95%; max-width: 640px; aspect-ratio: 4/3; background: #000; border-radius: 15px; overflow: hidden; border: 4px solid white; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .panel { margin-top: 15px; width: 95%; max-width: 640px; background: white; padding: 20px; border-radius: 15px; box-sizing: border-box; }
        .status { font-weight: bold; color: var(--primary); margin-bottom: 10px; text-align: center; height: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 12px 20px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-reg { background: var(--success); }
        .btn-csv { background: var(--primary); width: 100%; }
        .list-container { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; max-height: 200px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #fafafa; }
        .btn-del { background: var(--danger); padding: 5px 10px; font-size: 0.8rem; }
        #loading { position: fixed; inset: 0; background: white; z-index: 99; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <p id="loading-text">Đang tải bộ não AI...</p>
    </div>

    <header>
        <img src="http://thcsbinhthanh.pgdtphongngu.edu.vn/upload/25919/20250914/ChatGPT_Image_22_32_13_13_thg_9__2025_787e6.png" class="logo-img">
        <h2>ĐIỂM DANH THÔNG MINH - THCS BÌNH THẠNH</h2>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('attendance', this)">ĐIỂM DANH</button>
        <button class="tab-btn" onclick="switchTab('register', this)">ĐĂNG KÝ / DS</button>
    </div>

    <div id="attendance-view" class="view active">
        <div id="webcam-wrapper">
            <video id="video" autoplay muted playsinline></video>
        </div>
        <div class="panel">
            <div id="status-msg" class="status">Đang khởi động camera...</div>
            <button class="btn-csv" onclick="downloadCSV()">XUẤT BÁO CÁO (CSV)</button>
        </div>
    </div>

    <div id="register-view" class="view">
        <div class="panel">
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Nhập tên học sinh...">
                <button id="regBtn" class="btn-reg" onclick="registerFace()">CHỤP & LƯU</button>
            </div>
            <div class="list-container" id="studentList">
                <strong>Học sinh đã lưu:</strong>
                <div id="list-items"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        let labeledFaceDescriptors = [];
        let attendanceLog = [["Tên", "Ngày", "Giờ"]];
        let isRegistering = false;

        async function init() {
            try {
                // Sử dụng link server dự phòng của Fastly/JsDelivr để load nhanh tại VN
                const MODEL_URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
                
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                
                loadData();
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-msg').innerText = "Hệ thống sẵn sàng";
                    startDetection();
                };
            } catch (e) {
                document.getElementById('loading-text').innerHTML = "<span style='color:red'>Lỗi tải AI/Camera. Hãy dùng HTTPS hoặc localhost!</span>";
                console.error(e);
            }
        }

        function startDetection() {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('webcam-wrapper').append(canvas);
            const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                if (isRegistering) return;

                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 160 }))
                    .withFaceLandmarks().withFaceDescriptors();
                
                const resized = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (labeledFaceDescriptors.length > 0) {
                    const matcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
                    resized.forEach(det => {
                        const best = matcher.findBestMatch(det.descriptor);
                        new faceapi.draw.DrawBox(det.detection.box, { label: best.toString() }).draw(canvas);
                        if (best.label !== 'unknown') recordAttendance(best.label);
                    });
                }
            }, 600);
        }

        async function registerFace() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) return alert("Vui lòng nhập tên!");

            isRegistering = true;
            const btn = document.getElementById('regBtn');
            btn.innerText = "ĐANG XỬ LÝ...";
            
            const det = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks().withFaceDescriptor();

            if (det) {
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [det.descriptor]));
                saveData();
                renderList();
                alert("Đã lưu thành công!");
                document.getElementById('studentName').value = "";
            } else alert("Không thấy khuôn mặt!");

            btn.innerText = "CHỤP & LƯU";
            isRegistering = false;
        }

        function saveData() {
            const data = labeledFaceDescriptors.map(ld => ({
                label: ld.label,
                descriptors: ld.descriptors.map(d => Array.from(d))
            }));
            localStorage.setItem('attendance_db_binhthanh', JSON.stringify(data));
        }

        function loadData() {
            const data = localStorage.getItem('attendance_db_binhthanh');
            if (data) {
                const parsed = JSON.parse(data);
                labeledFaceDescriptors = parsed.map(d => 
                    new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(a => new Float32Array(a)))
                );
                renderList();
            }
        }

        function recordAttendance(name) {
            const now = new Date();
            const date = now.toLocaleDateString('vi-VN');
            const time = now.toLocaleTimeString('vi-VN');
            if (!attendanceLog.some(r => r[0] === name && r[1] === date)) {
                attendanceLog.push([name, date, time]);
                const st = document.getElementById('status-msg');
                st.innerText = "✅ Vừa nhận: " + name;
                st.style.color = "var(--success)";
            }
        }

        function renderList() {
            const container = document.getElementById('list-items');
            container.innerHTML = labeledFaceDescriptors.map((ld, i) => `
                <div class="item">
                    <span>${i+1}. ${ld.label}</span>
                    <button class="btn-del" onclick="deleteStudent(${i})">Xóa</button>
                </div>
            `).join('');
        }

        function deleteStudent(i) {
            if(confirm("Xóa học sinh này?")) {
                labeledFaceDescriptors.splice(i, 1);
                saveData();
                renderList();
            }
        }

        function switchTab(t, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-view').classList.add('active');
            btn.classList.add('active');
        }

        function downloadCSV() {
            let csv = "\ufeff" + attendanceLog.map(r => r.join(",")).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `DiemDanh_${new Date().toLocaleDateString('vi-VN')}.csv`;
            a.click();
        }

        init();
    </script>
</body>
</html>
