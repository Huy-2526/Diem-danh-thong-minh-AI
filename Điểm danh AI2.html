<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Attendance - Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root { --main: #1a237e; --sub: #0288d1; --bg: #f0f2f5; --card: #ffffff; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Layout t·ªëi ∆∞u */
        header { background: var(--main); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; }
        .container { display: flex; flex: 1; overflow: hidden; gap: 10px; padding: 10px; box-sizing: border-box; }

        /* V√πng Camera */
        .cam-box { flex: 1.5; position: relative; background: #000; border-radius: 15px; overflow: hidden; display: flex; align-items: center; box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* V√πng ƒêi·ªÅu khi·ªÉn */
        .side-bar { flex: 1; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; min-width: 300px; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        /* Tr·∫°ng th√°i */
        .status-chip { padding: 8px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px; background: #e8f5e9; color: #2e7d32; font-size: 0.9rem; }
        .status-chip.busy { background: #fff3e0; color: #ef6c00; }

        /* N√∫t b·∫•m & Input */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-bottom: 8px; }
        .btn-primary { background: var(--main); color: white; }
        .btn-link { background: #f5f5f5; color: var(--main); border: 1px solid #ddd; text-decoration: none; display: block; text-align: center; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; font-size: 1rem; }

        /* Danh s√°ch h·ªçc sinh */
        .list-container { max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.9rem; }
        
        @media (max-width: 800px) {
            .container { flex-direction: column; overflow-y: auto; }
            .cam-box { flex: none; height: 350px; }
            .side-bar { min-width: unset; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 1.1rem;">C15 ATTENDANCE PRO</div>
    <div id="clock">00:00:00</div>
</header>

<div class="container">
    <div class="cam-box">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="side-bar">
        <div class="card">
            <div id="status" class="status-chip">ƒêang kh·ªüi ƒë·ªông h·ªá th·ªëng...</div>
            
            <div id="at-panel">
                <button class="btn btn-primary" onclick="exportCSV()">XU·∫§T B√ÅO C√ÅO NGAY</button>
            </div>

            <div id="re-panel" style="display:none">
                <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n ch√≠nh x√°c...">
                <button class="btn btn-primary" style="background:#2e7d32" onclick="register()">X√ÅC NH·∫¨N CH·ª§P M·∫∂T</button>
                <div class="list-container" id="list"></div>
            </div>

            <div style="display:flex; gap:5px; margin-top:10px">
                <button class="btn" style="flex:1" onclick="toggleTab('at')">ƒêI·ªÇM DANH</button>
                <button class="btn" style="flex:1" onclick="toggleTab('re')">ƒêƒÇNG K√ù</button>
            </div>
        </div>

        <div class="card">
            <h4 style="margin:0 0 10px 0; color:var(--main)">üåê TH√îNG TIN LI√äN K·∫æT</h4>
            <a href="http://thcsbinhthanh.pgdtphongngu.edu.vn/" target="_blank" class="btn btn-link">TRANG CH·ª¶ NH√Ä TR∆Ø·ªúNG</a>
            <div style="margin-top:10px; font-size:0.8rem; color:#666">
                <div>S·ªë l∆∞·ª£ng d·ªØ li·ªáu: <b id="count">0</b> h·ªçc sinh</div>
                <div>T·∫£i tr·ªçng CPU: <b id="cpu-load">Th·∫•p</b></div>
            </div>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    let labeledDescriptors = [];
    let logs = [["T√™n", "Ng√†y", "Gi·ªù"]];
    let isWorking = false;

    async function setup() {
        const URL = 'https://fastly.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights';
        try {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(URL)
            ]);
            loadData();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480, frameRate: 30 } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                status.innerText = "H·ªÜ TH·ªêNG S·∫¥N S√ÄNG";
                loop();
            };
        } catch (e) { status.innerText = "L·ªñI: " + e; }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN'); }, 1000);
    }

    async function loop() {
        // T·ªëi ∆∞u: N·∫øu ƒëang ·ªü tab ƒëƒÉng k√Ω ho·∫∑c m√°y ƒëang b·∫≠n th√¨ gi√£n c√°ch qu√©t
        const isRegTab = document.getElementById('re-panel').style.display === 'block';
        if (isWorking || isRegTab) {
            setTimeout(loop, 1000);
            return;
        }

        const canvas = document.getElementById('overlay');
        const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
        if (canvas.width !== displaySize.width) faceapi.matchDimensions(canvas, displaySize);

        // S·ª≠ d·ª•ng TinyFaceDetector ƒë·ªÉ nh·∫π m√°y nh·∫•t c√≥ th·ªÉ
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.5 }))
            .withFaceLandmarks().withFaceDescriptors();

        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (detections.length > 0 && labeledDescriptors.length > 0) {
            document.getElementById('cpu-load').innerText = "ƒêang x·ª≠ l√Ω...";
            const resized = faceapi.resizeResults(detections, displaySize);
            const matcher = new faceapi.FaceMatcher(labeledDescriptors, 0.5);
            const match = matcher.findBestMatch(resized[0].descriptor);
            
            if (match.label !== 'unknown') {
                status.innerText = "X√ÅC NH·∫¨N: " + match.label;
                status.classList.remove('busy');
                handleLog(match.label);
            } else {
                status.innerText = "CH∆ØA R√ï DANH T√çNH";
            }
        } else {
            document.getElementById('cpu-load').innerText = "Th·∫•p";
        }
        
        requestAnimationFrame(loop);
    }

    async function register() {
        const name = document.getElementById('nameInput').value.trim();
        if (!name) return alert("Huy ∆°i, nh·∫≠p t√™n ƒë√£!");
        
        isWorking = true;
        status.innerText = "ƒêANG CH·ª§P M·∫™U...";
        status.classList.add('busy');

        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224 }))
            .withFaceLandmarks().withFaceDescriptor();

        if (detection) {
            labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [detection.descriptor]));
            save();
            render();
            alert("ƒê√£ l∆∞u: " + name);
            // Gi·∫£i ph√≥ng RAM b·∫±ng c√°ch reload nh·∫π lu·ªìng stream
            video.pause(); await new Promise(r => setTimeout(r, 200)); video.play();
        } else {
            alert("Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c m·∫∑t. Huy th·ª≠ l·∫°i nh√©!");
        }
        
        isWorking = false;
        status.classList.remove('busy');
        status.innerText = "H·ªÜ TH·ªêNG S·∫¥N S√ÄNG";
        document.getElementById('nameInput').value = "";
    }

    function handleLog(name) {
        const d = new Date().toLocaleDateString('vi-VN');
        const t = new Date().toLocaleTimeString('vi-VN');
        if (!logs.some(l => l[0] === name && l[1] === d)) {
            logs.push([name, d, t]);
            const speak = new SpeechSynthesisUtterance("Ch√†o " + name);
            speak.lang = 'vi-VN';
            window.speechSynthesis.speak(speak);
        }
    }

    function save() {
        const data = labeledDescriptors.map(ld => ({ label: ld.label, descriptors: ld.descriptors.map(d => Array.from(d)) }));
        localStorage.setItem('c15_pro_data', JSON.stringify(data));
        document.getElementById('count').innerText = labeledDescriptors.length;
    }

    function loadData() {
        const data = localStorage.getItem('c15_pro_data');
        if (data) {
            labeledDescriptors = JSON.parse(data).map(d => new faceapi.LabeledFaceDescriptors(d.label, d.descriptors.map(desc => new Float32Array(desc))));
            render();
            document.getElementById('count').innerText = labeledDescriptors.length;
        }
    }

    function render() {
        document.getElementById('list').innerHTML = labeledDescriptors.map((d, i) => `
            <div class="item"><span>${d.label}</span><button onclick="remove(${i})" style="color:red; border:none; background:none; cursor:pointer">X√≥a</button></div>
        `).join('');
    }

    function remove(i) { if(confirm("X√≥a h·ªçc sinh n√†y?")) { labeledDescriptors.splice(i,1); save(); render(); } }

    function toggleTab(tab) {
        document.getElementById('at-panel').style.display = tab === 'at' ? 'block' : 'none';
        document.getElementById('re-panel').style.display = tab === 're' ? 'block' : 'none';
    }

    function exportCSV() {
        let content = "\ufeff" + logs.map(e => e.join(",")).join("\n");
        const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `DiemDanh_${new Date().toISOString().slice(0,10)}.csv`;
        a.click();
    }

    setup();
</script>
</body>
</html>
