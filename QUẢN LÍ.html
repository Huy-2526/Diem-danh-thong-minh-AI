<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tập Trung - THCS Bình Thạnh</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --navy: #0c2461; --green: #28a745; --red: #ff3b30; --light: #f4f7f6; }
        body { font-family: sans-serif; background: var(--light); padding: 20px; margin: 0; }
        .admin-container { max-width: 900px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 8px solid var(--navy); margin-bottom: 20px; }
        .device-item { 
            display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; align-items: center; 
            padding: 20px; background: white; border-radius: 12px; margin-bottom: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #ddd;
        }
        .class-name { font-weight: bold; color: var(--navy); font-size: 1.2rem; }
        .update-time { font-size: 0.8rem; color: #888; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #666; display: block; }
        .stat-val { font-size: 1.3rem; font-weight: bold; }
        .online-dot { width: 10px; height: 10px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>

<div class="admin-container">
    <header>
        <div>
            <h1 style="margin:0; font-size: 1.5rem; color: var(--navy);">GIÁM SÁT ĐIỂM DANH</h1>
            <div id="device-count">0 Lớp Đang Mở</div>
        </div>
        <div id="live-clock" style="font-weight:bold;">00:00:00</div>
    </header>

    <div id="status-list">
        <p style="text-align:center; color:#999;">Đang chờ dữ liệu từ các lớp...</p>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCRlm5nRrp3DTXV-XJITup3xEHAc5re7oU",
        databaseURL: "https://diemdanhthcsbt-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "diemdanhthcsbt",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // LẮNG NGHE NODE "DiemDanh"
    db.ref('DiemDanh').on('value', snapshot => {
        const list = document.getElementById('status-list');
        const count = document.getElementById('device-count');
        list.innerHTML = '';
        const data = snapshot.val();
        
        if (data) {
            const devices = Object.values(data);
            count.innerText = devices.length + " Lớp Đang Mở";
            devices.forEach(d => {
                const row = document.createElement('div');
                row.className = 'device-item';
                row.innerHTML = `
                    <div>
                        <div class="class-name"><span class="online-dot"></span>${d.name}</div>
                        <div class="update-time">Cập nhật: ${d.lastSeen}</div>
                    </div>
                    <div class="stat-box"><span class="stat-label">SĨ SỐ</span><span class="stat-val">${d.totalStudents}</span></div>
                    <div class="stat-box"><span class="stat-label">CÓ MẶT</span><span class="stat-val" style="color:var(--green)">${d.presentStudents}</span></div>
                    <div class="stat-box"><span class="stat-label">VẮNG</span><span class="stat-val" style="color:var(--red)">${d.absentStudents}</span></div>
                `;
                list.appendChild(row);
            });
        } else {
            count.innerText = "0 Lớp Đang Mở";
            list.innerHTML = '<p style="text-align:center; color:#999;">Không có lớp nào online.</p>';
        }
    });

    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('vi-VN'); }, 1000);
</script>
</body>
</html>
